name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
            bun_target: bun-darwin-arm64
          - os: macos-13
            target: darwin-x64
            bun_target: bun-darwin-x64
          - os: ubuntu-latest
            target: linux-x64
            bun_target: bun-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            bun_target: bun-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          mkdir -p dist
          bun build --compile --target=${{ matrix.bun_target }} src/cli.ts --outfile dist/asana-cli-${{ matrix.target }}

      - name: Smoke test (native targets only)
        if: >-
          (matrix.target == 'darwin-arm64' && runner.arch == 'ARM64') ||
          (matrix.target == 'darwin-x64'   && runner.arch == 'X64')  ||
          (matrix.target == 'linux-x64'    && runner.arch == 'X64')
        run: |
          ./dist/asana-cli-${{ matrix.target }} help | grep -q '"ok": true'

      - uses: actions/upload-artifact@v4
        with:
          name: asana-cli-${{ matrix.target }}
          path: dist/asana-cli-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          chmod +x artifacts/asana-cli-*
          cd artifacts
          sha256sum asana-cli-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/asana-cli-*
            artifacts/checksums.txt
